<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Contact Form Submission</title>
<link rel="stylesheet" href="./style.css">
</head> 
<body>
  <div class="container">
    <h1>please enter your details and requirements of the building</h1>
    <form class="contact-form" action="submit-form.php" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>
    
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write something.." required></textarea>
    
      <input type="submit" value="Submit">
    </form>    
  </div>
</body>
</html>
